name: Rudder AI Reviewer

on:
  pull_request:
    types: [opened, synchronize]

permissions: {} # deny all at workflow level

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read    # actions/checkout
      pull-requests: write # rudder-ai-reviewer (post review comments)
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Rudder AI Reviewer
        uses: rudderlabs/rudder-ai-reviewer@0a99ed89f3be11e0edbc4414bc8c1678fa515cef # v1
        with:
          source-id: ${{ secrets.RUDDERSTACK_SOURCE_ID }}
          service-access-token: ${{ secrets.RUDDERSTACK_SERVICE_ACCESS_TOKEN }}
